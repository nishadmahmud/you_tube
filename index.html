<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
  </head>
  <body>
    <header class="w-11/12 m-auto">
        <nav class="flex justify-between mt-11 mb-7">
            <img src="assests/Logo.png" class="w-32 h-auto">
            <button class="btn bg-[#25252533]">Sort by view</button>
            <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </nav>
        <hr class="bg-[#17171720]">
    </header>
    <section class="w-11/12 m-auto ">
        <div id="catagory" class="flex justify-center gap-5 mt-7 mb-9">
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm bg-[#25252533] hover:bg-[#FF1F3D]">All</button>
        </div>

        <div id="video-container" class="grid grid-cols-4 gap-5 mb-10">
        
        </div>

    </section>


    <script src="script/index.js"></script>
  </body>
</html>
